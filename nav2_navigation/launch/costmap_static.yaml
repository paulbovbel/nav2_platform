global_frame: map
rolling_window: false

plugins: 
#    - {name: footprint,               type: "costmap_2d::FootprintLayer"}
    - {name: obstacles_laser,               type: "costmap_2d::ObstacleLayer"}
    - {name: obstacles_top,               type: "costmap_2d::ObstacleLayer"}
    - {name: obstacles_bottom,               type: "costmap_2d::ObstacleLayer"}
    - {name: static,                  type: "costmap_2d::StaticLayer"}
    - {name: inflation,               type: "costmap_2d::InflationLayer"}


inflation:
    inflation_radius: 0.20

obstacles_laser:
    observation_sources: hokuyo
    hokuyo: {data_type: LaserScan, clearing: true, marking: true, topic: scan, inf_is_valid: true}

obstacles_top:
    observation_sources: top_camera
    top_camera: {data_type: LaserScan, clearing: true, marking: true, topic: casper_top_camera/scan, inf_is_valid: true}

obstacles_bottom:
    observation_sources: bottom_camera
    bottom_camera: {data_type: LaserScan, clearing: true, marking: true, topic: casper_bottom_camera/scan, inf_is_valid: true}

static:
    map_topic: /map
    subscribe_to_updates: true
